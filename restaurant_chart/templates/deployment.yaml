apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service-depl
  labels:
    app: {{ .Values.modelService.deployment.label }}
spec:
  replicas: {{ .Values.modelService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.modelService.deployment.label }}
  template:
    metadata:
      labels:
        app: {{ .Values.modelService.deployment.label }}
    spec:
      containers:
        - name: model-service
          image: ghcr.io/remla23-team2/model-service:{{ .Values.modelService.version }}
          ports:
            - containerPort: {{ .Values.modelService.port }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-depl
  labels:
    app: {{ .Values.gateway.deployment.label }}
spec:
  replicas: {{ .Values.gateway.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.gateway.deployment.label }}
  template:
    metadata:
      labels:
        app: {{ .Values.gateway.deployment.label }}
    spec:
      containers:
        - name: gateway
          image: ghcr.io/remla23-team2/gateway:{{ .Values.gateway.version }}
          ports:
            - containerPort: {{ .Values.gateway.port }}
          env:
            - name: MODEL_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: my-config
                  key: model.host
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-depl-v1
  labels:
    app: {{ .Values.app.deployment.label }}
    version: v1
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.deployment.label }}
      version: v1
  template:
    metadata:
      labels:
        app: {{ .Values.app.deployment.label }}
        version: v1
    spec:
      containers:
        - name: app
          image: ghcr.io/remla23-team2/app:{{ .Values.app.version.v1 }}
          ports:
            - containerPort: {{ .Values.app.port }}
          env:
            - name: REACT_APP_API_URL
              valueFrom:
                configMapKeyRef:
                  name: my-config
                  key: gateway.host
            - name: PUBLIC_URL
              value: {{ .Values.app.path }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-depl-v2
  labels:
    app: {{ .Values.app.deployment.label }}
    version: v2
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.deployment.label }}
      version: v2
  template:
    metadata:
      labels:
        app: {{ .Values.app.deployment.label }}
        version: v2
    spec:
      containers:
        - name: app
          image: ghcr.io/remla23-team2/app:{{ .Values.app.version.v2 }}
          ports:
            - containerPort: {{ .Values.app.port }}
          env:
            - name: REACT_APP_API_URL
              valueFrom:
                configMapKeyRef:
                  name: my-config
                  key: gateway.host
            - name: PUBLIC_URL
              value: {{ .Values.app.path }}